<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Water Quest</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Water Quest</h1>
    <p id="goal-text" class="game-instructions">Collect 20 items to complete the game!</p>
    <div class="stats">
      <p>Cans Collected: <span id="current-cans">0</span></p>
      <p>Level: <span id="current-level">1</span></p>
      <p>Time Left: <span id="timer">30</span>s</p>
    </div>
    <div id="gem-count-center" class="gem-count-center"></div>
    <div id="achievements" class="achievement"></div>
    <div class="game-grid"></div>
    <div class="button-row">
      <button id="restart-game" class="restart-btn">Restart</button>
      <button id="start-game">Start Game</button>
      <button id="pause-game" class="pause-btn">Pause</button>
    </div>
    <div class="difficulty-row">
      <button id="easy-btn" class="difficulty-btn">Easy</button>
      <button id="normal-btn" class="difficulty-btn">Normal</button>
      <button id="hard-btn" class="difficulty-btn">Hard</button>
    </div>
    <div id="confetti-container"></div>
    <div id="level-message" class="level-message"></div>
    <div id="welcome-message" class="welcome-message">Collect the clean water to save the people from the thirst</div>
    <div class="motivational-quotes">
      <span class="quote top-left">"Every drop counts!"</span>
      <span class="quote top-right">"You can do it!"</span>
      <span class="quote bottom-left">"Keep going!"</span>
      <span class="quote bottom-right">"Save the world, one can at a time!"</span>
    </div>
    <div id="dynamic-quote" class="dynamic-quote"></div>
  </div>
  <footer class="footer">
    <a href="https://www.charitywater.org/" target="_blank" rel="noopener" class="charity-link">Learn more at charity: water</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
